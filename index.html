<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Browser extensions manager UI</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <img
          id="extensions-logo"
          src="./assets/images/logo.svg"
          alt="extensions-logo"
        />
        <a id="toggle-icon" href="#">
          <img
            id="toggle-icon-image"
            src="./assets/images/icon-moon.svg"
            alt="moon-icon"
          />
        </a>
      </nav>

      <div class="filter-section">
        <h1>Extensions List</h1>

        <div class="filters">
          <button id="btn-all" class="btn">All</button>
          <button id="btn-active" class="btn">Active</button>
          <button id="btn-inactive" class="btn">Inactive</button>
        </div>
      </div>

      <div id="extensions-wrapper" class="extensions-wrapper"></div>

      <div id="loader" class="loader hidden"></div>
      <p id="extensions-count" class="extensions-count"></p>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">Nikola Dojcinovic</a>.
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
